<div class="container-dialog">
    <h2 class="md-title">Create Post</h2>
    <form name="vm.addPostForm" ng-submit="vm.addPostForm.$valid && vm.managePost()" novalidate>
        <md-input-container>
            <label>Title</label>
            <input type="text" ng-model="vm.article.title" required>
        </md-input-container>
        <md-input-container>
            <label>Post</label>
            <textarea ng-model="vm.article.post" cols="30" required></textarea>
        </md-input-container>
        <div class="md-actions" layout="row" layout-align="end center">
            <md-button ng-click="vm.hideDialog();">Cancel</md-button>
            <md-button ng-disabled="vm.addPostForm.$invalid" type="submit" aria-label="Submit">Submit</md-button>
        </div>
    </form>
</div>
