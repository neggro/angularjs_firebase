<div class="container">
    <div class="jumbotron" style="padding-bottom:0px;">
        <h2>AngularJS &amp; Firebase App!</h2>
    </div>
    <form class="form-signin" name="vm.signinForm" role="form" ng-submit="vm.signinForm.$valid && vm.signIn();" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : vm.signinForm.email.$invalid }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="vm.user.email">
            <p class="help-block" ng-show="vm.signinForm.email.$invalid">Enter a valid email.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : vm.signinForm.password.$invalid }">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="vm.user.password" ng-minlength="3">
            <p class="help-block" ng-show="vm.signinForm.password.$error.minlength">Min password length is 8 characters.</p>
        </div>
        <label class="checkbox">
            <a href="#/register"> Sign Up</a>
        </label>
        <button data-style="expand-right" ng-disabled="!vm.user.email || !vm.user.password" type="submit" class="btn btn-lg segoe-ui-light btn-primary btn-block">
            <span>Sign In</span>
        </button>
    </form>
</div>
