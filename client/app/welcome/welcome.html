<div class="container">
    <header class="welcome-header">Welcome <b>{{vm.username}}</b>!!</header>
    <!-- articles -->
    <md-card ng-repeat="article in vm.articles">
        <md-card-content class="article-wrapper">
            <h2 class="md-title article-title">{{article.title}}</h2>
            <p>{{article.post}}</p>
            <div class="md-actions" layout="row" layout-align="center center">
                <md-button ng-click="vm.editPost(article.$id);" class="md-fab md-mini confirm-btn" aria-label="Edit Post">
                    <i class="material-icons md-18 md-light">mode_edit</i>
                </md-button>
                <md-button ng-click="vm.confirmDelete(article.$id);" class="md-fab md-mini alert-btn" aria-label="Delete Post">
                    <i class="material-icons md-18 md-light">delete</i>
                </md-button>
            </div>
        </md-card-content>
    </md-card>
    <!-- edit modal -->
    <div style="display:none;" class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="editModalLabel">Update Post</h4>
                </div>
                <form name="vm.editPostForm" role="form" ng-submit="vm.editPostForm.$valid && vm.update();" novalidate>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Title:</label>
                            <input type="text" class="form-control" ng-model="vm.postToUpdate.title" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Post:</label>
                            <textarea class="form-control" id="message-text" ng-model="vm.postToUpdate.post"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Publish</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- delete modal -->
    <div style="display:none;" class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="text-align:center;">
                    <h4 class="modal-title" style="color:red;" id="deleteModalLabel">You are going to Delete this post forever !!</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="vm.deletePost()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
