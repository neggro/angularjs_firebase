<div class="container">
    <div class="page-header">
        <h1>AngularJS &amp; Firebase App</h1>
    </div>
    <p class="lead">Welcome home <b>{{vm.username}}</b> !!</p>
    <div class="list-group" ng-repeat="article in vm.articles">
        <div class="list-group-item active">
            <h4 class="list-group-item-heading">{{article.title}}</h4>
            <p class="list-group-item-text">{{article.post}}</p>
            <span class="pull-right">
                <button class="btn btn-xs btn-info" ng-click="vm.editPost(article.$id);" data-target="#editModal">EDIT</button>
                <button class="btn btn-xs btn-warning" ng-click="vm.confirmDelete(article.$id);" data-target="#deleteModal" >DELETE</button>
            </span>
        </div>
    </div>
    <!-- edit modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="editModalLabel">Update Post</h4>
                </div>
                <form name="vm.editPostForm" role="form" ng-submit="vm.editPostForm.$valid && vm.update();" novalidate>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Title:</label>
                            <input type="text" class="form-control" ng-model="vm.postToUpdate.title" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Post:</label>
                            <textarea class="form-control" id="message-text" ng-model="vm.postToUpdate.post"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Publish</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- delete modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="text-align:center;">
                    <h4 class="modal-title" style="color:red;" id="deleteModalLabel">You are going to Delete this post forever !!</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="vm.deletePost()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
